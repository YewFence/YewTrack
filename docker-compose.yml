services:
  backend:
    container_name: yewtrack-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    pull_policy: never
    image: yewtrack-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    networks:
      - yewtrack-network
    env_file:
      - .env
    environment:
      - NODE_ENV=production

  frontend:
    container_name: yewtrack-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    pull_policy: never
    image: yewtrack-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8041}:80"
    depends_on:
      - backend
    networks:
      - yewtrack-network
    env_file:
      - .env
    environment:
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}

networks:
  yewtrack-network:
    driver: bridge
